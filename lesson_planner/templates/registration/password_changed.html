{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<style>
    .glass-card {
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(20px);
        border-radius: 1rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        padding: 1.5rem;
        width: 100%;
        max-width: 400px;
        text-align: center;
        
    }

</style> 
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 to-emerald-100 py-12 px-4 sm:px-6 lg:px-8 -mt-12"
style="background-image: url('https://images.unsplash.com/photo-1531297484001-80022131f5a1?q=80&w=2020&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"
>
  <div class="glass-card">
    
    <!-- Success Icon -->
    <div class="mx-auto h-16 w-16 bg-gradient-to-r from-green-500 to-emerald-600 rounded-full flex items-center justify-center mb-6 shadow-md">
      <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
    </div>

    <!-- Message -->
    <h2 class="text-2xl font-bold text-gray-800 mb-2">Password Successfully Changed</h2>
    <p class="text-white-600 text-sm mb-6">
      Your password has been updated. You can now access your dashboard securely.
    </p>

    <!-- Button -->
    <a href="{% url 'home_screen' %}" 
       class="inline-block w-full py-3 px-4 bg-gradient-to-r from-green-600 to-emerald-600 text-white font-semibold text-sm rounded-lg shadow-md hover:from-green-700 hover:to-emerald-700 transition duration-200">
      Go to Dashboard
    </a>
  </div>
</div>
{% endblock %}
